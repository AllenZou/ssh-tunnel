<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>SSH Tunnel</title>
		<link href="web/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="web/bootstrap-table-master-dist/bootstrap-table.min.css" rel="stylesheet">
		<script type="text/javascript" src="web/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="web/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
		<script type="text/javascript" src="web/bootstrap-table-master-dist/bootstrap-table.js"></script>
		<script type="text/javascript" src="web/bootstrap-table-master-dist/locale/bootstrap-table-zh-CN.js"></script>
		<script src="web/tunnel.js"></script>
		<style>
		</style>
	</head>
	<body>
		<div class="navbar navbar-default " role="navigation">
			<div class="container-fluid">
				<div class="navbar-header" role="navigation">
					<a class="navbar-brand"  href="#">SSH 隧道管理</a>
				</div>
				<div>
					<ul class="nav navbar-nav">
						<li><a href="#" path="log">日志</a></li>
						<li><a href="#" path="local">本地</a></li>
						<li><a href="#" path="remote">远程</a></li>
						<li class="divider"></li>
						<li><a class="save ml10" href="#" title="save" action="save"><i class="glyphicon glyphicon-floppy-disk"></i></a></li>
						<li><a class="clearLog ml10" href="#" title="clearLog" action="clearLog"><i class="glyphicon glyphicon-trash"></i></a></li>
						<li><a class="start ml10" href="#" title="start" action="start"><i class="glyphicon glyphicon-play"></i></a></li>
						<li><a class="stop ml10" href="#" title="stop" action="stop"><i class="glyphicon glyphicon-stop"></i></a></li>
						<li><a class="restart ml10" href="#" title="restart" action="restart"><i class="glyphicon glyphicon-repeat"></i></a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="form-inline" style="padding: 0px 10px 10px;">
			<div class="input-group">
				<span class="input-group-addon">IP</span>
				<input type="text" class="form-control" id="inputIP">
			</div>
			<div class="input-group">
				<span class="input-group-addon">PORT</span>
				<input type="text" class="form-control" id="inputPORT">
			</div>
			<div class="input-group">
				<span class="input-group-addon">用户</span>
				<input type="text" class="form-control" id="inputUSER">
			</div>
			<div class="input-group">
				<span class="input-group-addon">key</span>
				<input type="text" class="form-control" id="inputKEY">
			</div>
		</div>
		<div id="container" style="overflow:auto;padding: 10px 10px 10px;">
			<div id="container-log"></div>
			<div id="container-local">
				<table id="localTable" class="table" style="word-break:break-all; word-wrap:break-word;">
				</table>
				<div class="form-inline" style="padding: 5px 5px 5px;">
					<div class="input-group">
						<span class="input-group-addon">描述</span>
						<input type="text" class="form-control" style="width:150px;padding:3px"  id="local_desc">
					</div>
					<div class="input-group">
						<span class="input-group-addon">端口</span>
						<input type="text" class="form-control" style="width:60px;padding:3px" id="local_from">
					</div>
					<div class="input-group">
						<span class="input-group-addon">目标</span>
						<input type="text" class="form-control" style="width:180px;padding:3px"  id="local_to">
					</div>
					<div class="input-group">
						<span class="input-group-addon">用户</span>
						<input type="text" class="form-control" style="width:80px;padding:3px"  id="local_user">
					</div>
					<div class="input-group">
						<button type="button" class="form-control btn btn-default" id="local_add">添加</button>
					</div>
				</div>
			</div>
			<div id="container-remote">
				<table id="remoteTable" class="table" style="word-break:break-all; word-wrap:break-word;">
				</table>
				<div class="form-inline" style="padding: 0px 10px 10px;">
					<div class="input-group">
						<span class="input-group-addon">描述</span>
						<input type="text" class="form-control" id="remote_desc">
					</div>
					<div class="input-group">
						<span class="input-group-addon">端口</span>
						<input type="text" class="form-control" style="width:100px" id="remote_from">
					</div>
					<div class="input-group">
						<span class="input-group-addon">目标</span>
						<input type="text" class="form-control" id="remote_to">
					</div>
					<div class="input-group">
						<button type="button" class="form-control btn btn-default" id="remote_add">添加</button>
					</div>
				</div>
			</div>
			<span id="container-end" style="height:0px; overflow:hidden">&nbsp;</span>
		</div>
	</body>
</html>
